<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="static/img/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<title>Login</title>
</head>

<body>
	<button id="Home">Home</button>
	<h2>Sign in</h2>
	<div class="container" id="container">
		<div class="form-container sign-in-container">

			<form action="" method="post">
				<h1>Sign in</h1>
				<span style="margin-bottom: 16px;">or create your account</span>
				<input type="email" name="email" placeholder="Email" />
				<input type="password" name="psw" minlength="6" placeholder="Password" />
				{% for cat, msg in get_flashed_messages(True) %}
				<div class="flash {{cat}}">{{msg}}</div>
				{% endfor %}
				<input type="checkbox" id="scales" name="scales" /><label class="checkbox-for-me" for="scales">Remember
					me</label>
				<button>Sign In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info</p>
					<button class="ghost" id="signUp">Sign UP</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="static/js/login.js"></script>
<script src="static/js/home.js"></script>

</html>
