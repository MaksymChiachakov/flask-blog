<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="static/img/icon.png" type="image/x-icon">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<title>Registration</title>
</head>

<body>
	<button id="Home">Home</button>
	<h2>Sign up</h2>
	<div class="container" id="container">
		<div class="form-container sign-in-container">
			<form action="/register" , method="post">
				<h1>Create Account</h1>
				<span style="margin-bottom: 16px;">or use your email for sign in</span>
				<input type="text" name="name" placeholder="Name" />
				<input type="email" name="email" placeholder="Email" />
				<input type="password" name="psw" minlength="6" placeholder="Password" />
				<input type="password" name="psw2" minlength="6" placeholder="Repeat password" />
				<a href="{{ url_for('login') }}">You have an account?</a>
				<button>Sign Up</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Hello, Friend!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="static/js/signup.js"></script>
<script src="static/js/home.js"></script>

</html>
