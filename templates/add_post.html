{% extends 'base2.html' %}


{% block content %}
<h1>Add Post</h1>
<form action="{{ url_for('addPost')}}" , method="post" , class="form-control" style="margin-top: 36px;">
    <input type="text" name="title" placeholder="Enter your title please: " class="form-control"
        style="margin-top: 16px;"><br>
    <input type="text" name="url" placeholder="Enter your url please: " class="form-control"><br>
    <textarea name="text" placeholder="Enter your text please:" class="form-control" rows="5"
        style="resize: vertical;"></textarea><br>
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <button class="btn-me-btn-success" type="submit" style="margin-bottom: 16px;">Add</button>
</form>
{% endblock %}
