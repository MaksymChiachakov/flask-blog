<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block link -%}
    {% if link %}
    {{ link }}
    {% else %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% endif %}
    {% endblock %}
    {% block title -%}
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Menu</title>
    {% endif %}
    {% endblock %}
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <img class="header__img" src="{{ url_for('static', filename='img/icon.png') }}" alt="law">
                </a>
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{{ url_for('admin.index') }}" class="nav-link px-2 link-secondary">Home</a></li>
                <li><a href="{{ url_for('admin.pubs') }}" class="nav-link px-2">Posts</a></li>
                <li><a href="{{ url_for('admin.users') }}" class="nav-link px-2">Users</a></li>
            </ul>

            {% if not isLogged %}
            <div class="col-md-3 text-end">
                <a href="{{ url_for('admin.login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('admin.go_back') }}" class="btn btn-outline-primary me-2">Exit</a>
            </div>
            {% else %}
            <div class="col-md-3 text-end">
                <a href="{{ url_for('admin.logout') }}" class="btn btn-outline-primary me-2">Exit</a>
            </div>
            {% endif %}
        </header>
        {% block content -%}{% endblock %}
    </div>
</body>

</html>
